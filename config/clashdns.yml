mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: true
keep-alive-interval: 30
keep-alive-idle: 60
disable-keep-alive: true
unified-delay: true
global-client-fingerprint: firefox
geodata-mode: false
geodata-loader: memconservative
tcp-concurrent: false
external-controller: '127.0.0.1:9090'

geoip: >-
    https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat
geosite: >-
    https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
mmdb: >-
    https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb
asn: >-
    https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb

dns:
  enable: true
  cache-algorithm: arc
  ipv6: false
  listen: 0.0.0.0:1053
  use-hosts: false
  use-system-hosts: false
 # enhanced-mode: fake-ip
  enhanced-mode: redir-host
  respect-rules: true
  fake-ip-ttl: 60
  fake-ip-range: 198.18.0.1/16
  default-nameserver: [tcp://119.29.29.29, tcp://223.5.5.5]
  nameserver: [https://doh.360.cn]
  proxy-server-nameserver: [https://doh.360.cn]
  nameserver-policy:
    'geosite:cn': [https://doh.360.cn]
    'geosite:geolocation-!cn': [tcp://1.1.1.1#⚖️ 故障转移, tcp://8.8.8.8#⚖️ 故障转移]
    
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 1024-65535]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

tun:
  enable: true
  stack: gvisor
  dns-hijack:
    - any:53
    - tcp://any:53
  strict-route: true
  auto-route: true
  auto-detect-interface: true
  endpoint_independent_nat: true
  mtu: 1280

